<div class="container-fluid px-5 bg-white vh-100 rounded-top-5 py-2 overflow-y-scroll" style="direction: rtl; text-align: right;">
  <h6 class="h3 my-auto secondary-color mt-2">جميع المسجلين</h6>

  <div class="d-flex justify-content-start my-3">
    <div class="my-auto">
      <button mat-raised-button class="text-start rounded-1 d-flex justify-content-start primary-color mx-3">
        إضافة <mat-icon class="text-end mx-2">add</mat-icon>
      </button>
    </div>
    <div class="col-6">
      <!-- مربع البحث -->
      <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="بحث..." autofocus #input>
    </div>

  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- رقم الهوية -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الهوية </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.cin}} </td>
      </ng-container>

      <!-- الاسم الأول -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الاسم الأول </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.name}} </td>
      </ng-container>

      <!-- اللقب -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> اللقب </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.lastName}} </td>
      </ng-container>

      <!-- رقم البطاقة الوطنية CIN -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم CIN </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.cin}} </td>
      </ng-container>

      <!-- تاريخ الميلاد -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ الميلاد </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.birthday}} </td>
      </ng-container>

      <!-- المنظمة -->
      <ng-container matColumnDef="organisation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> المنظمة </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.organisation}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-secondary-color text-white"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-center" (click)="showVolunteerDetails(row.id)"></tr>

      <!-- عرض رسالة عند عدم العثور على بيانات -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">لا توجد بيانات مطابقة للبحث "{{input.value}}"</td>
      </tr>
    </table>

    <!-- عنصر ترقيم الصفحات -->
    <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="تحديد صفحة المستخدمين"></mat-paginator>
  </div>
</div>
