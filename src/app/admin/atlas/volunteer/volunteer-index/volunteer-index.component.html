<div class="container-fluid px-5 bg-white vh-100 rounded-top-5 py-2">
  <h6 class="h3  my-auto  brown-color mt-2">Tous les inscrées</h6>
  <div class="d-flex justify-content-end my-3">
    <div class="col-6">
      <!-- <mat-form-field [appearance]="'fill'" > -->
      <!-- <mat-label>Recherche</mat-label> -->
      <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Recherche" autofocus #input>
      <!-- </mat-form-field> -->
    </div>
    <div class="my-auto">
      <button mat-raised-button class="text-start d-flex justify-content-start green-color mx-3" >
        Ajouter
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- cin Column -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
        <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
      </ng-container>

      <!-- birthday Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.birthday}} </td>
      </ng-container>

      <!-- birthday Column -->
      <ng-container matColumnDef="organisation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation </th>
        <td mat-cell *matCellDef="let row"> {{row.organisation}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-brown-color text-white"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showVolunteerDetails(row.id)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
