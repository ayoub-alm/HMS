<div class="container-fluid">
    <h6 class="h3  my-auto text-text-dark mt-2 d-flex justify-content-start">
      <div class="my-auto mt-1 mx-2"> 
          <mat-icon class="text-dark" > local_shipping</mat-icon>
        </div>
      <div>Tous les Livraison</div>
    </h6>
    <div class="d-flex justify-content-end my-3">
      <div class="col-6">
       <!-- <mat-form-field [appearance]="'fill'" > -->
          <!-- <mat-label>Recherche</mat-label> -->
          <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Recherche" autofocus #input>
        <!-- </mat-form-field> -->
     </div>
     <div class="my-auto mx-3 rounded-0">

      <button mat-raised-button class="text-center text-secondary rounded-1" >
                Ajouter
      </button>
     </div>
  
    </div>
    
    <div class="mat-elevation-z2 rounded-5">
      <table mat-table [dataSource]="dataSource" matSort class="rounded-5" style="border-radius: 20px !important;"> 
    
        <!-- ID Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header >  </th>
          <td mat-cell *matCellDef="let row"> 
            <p-checkbox 
           
            [binary]="true" 
            variant="outlined" />
            <!-- <mat-checkbox class="p-0 m-0" style="transform: scale(0.7);">Am111</mat-checkbox> -->
          </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DÃ©stinataire </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-secondary  rounded-3 p-0" style="border-radius: 50%  !important; overflow: hidden;background-color: rgb(236, 236, 236);"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    
  </div>
