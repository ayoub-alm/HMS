<div class="container-fluid bg-white" style="background: url('/feuture1.jpg');background-size: cover;">
<div class="row d-flex justify-content-center">
    <div class="vh-100 col-12 d-flex justify-content-center p-lg-5  p-sm-3" data-aos="fade-up" >
      <form [formGroup]="loginForm" class="col-lg-6 shadow-lg rounded-5 border p-3 p-lg-5 my-auto bg-light text-center " style="--bs-bg-opacity: .8;" >
          <!-- <img class="mb-4" src="/assets/ma_logo.png" alt="" width="100%" height="100%"> -->
          <p class="display-1 bolder text-body-secondary text-center ">
            <span class="bg-primary-subtle">F</span><span class="bg-secondary-subtle">NM</span> <span
              class=" bg-danger-subtle">S</span>
          </p>
          <p class="h4 mb-3 fw-normal text-center">Veuillez vous connecter</p>

          <mat-form-field appearance="outline" class="w-75">
            <mat-label>Email</mat-label>
            <input matInput type="email" class="form-control"
            formControlName="email"
             placeholder="name@example.com">
            <mat-error *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') "
            class="text-danger">Veuillez entrer uune adresse e-mail valide.</mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline" class="w-75 mt-3">
            <mat-label>Mot de pass</mat-label>
            <input matInput type="password"
            formControlName="password"
            class="form-control" id="" placeholder="Password">
            <mat-error *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') "
            class="text-danger">Veuillez entrer uune adresse e-mail valide.</mat-error>
          </mat-form-field>

          <!-- <button mat-raised-button>Basic</button> -->

          <button mat-raised-button class=" text-dark w-75 mt-2 shadow-sm  border-1 border fs-5"
                  (click)="login()"
                  [disabled]="!loginForm.valid"
                  type="button">Se connecter</button>
          <p class="fs-6 border-butoom text-dark text-center mt-5 ">L'innovation au service de la logistique</p>
          <a mat-stroked-button (click)="navigateToHomePage()" class="text-dark shadow-sm rounded-3">
            <mat-icon style="transform: scale(1.3);">home</mat-icon> Page d'accueil
          </a>
          <p class="mt-3 mb-3 text-body-secondary text-center">&copy; 2024â€“2025</p>


        </form>
    </div>
  </div>

</div>
