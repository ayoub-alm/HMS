<div class="container-fluid " style="background:rgba(98, 37, 153,0.8);background-size: cover;">
<div class="row d-flex justify-content-center">
    <div class="vh-100 col-12 d-flex justify-content-center p-lg-5  p-sm-3" data-aos="fade-up" >
      <form [formGroup]="loginForm" class="col-lg-6 mat-elevation-z4 rounded-5 border p-3 p-lg-5 my-auto bg-white text-center "  >
          <!-- <img class="mb-4" src="/assets/ma_logo.png" alt="" width="100%" height="100%"> -->
          <p class="display-4 bolder text-center " style="color:rgba(98, 37, 153);">
          Atals Scout Alert
          </p>
          <p class="h4 mb-3 fw-normal text-center">Veuillez vous connecter</p>

          <mat-form-field appearance="outline" class="w-75">
            <mat-label>Email</mat-label>
            <input matInput type="email" class="form-control"
            formControlName="email"
             placeholder="name@example.com">
            <mat-error *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') "
            class="text-danger">Veuillez entrer uune adresse e-mail valide.</mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline" class="w-75 mt-3">
            <mat-label>Mot de pass</mat-label>
            <input matInput type="password"
            formControlName="password"
            class="form-control" id="" placeholder="Password">
            <mat-error *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required') "
            class="text-danger">Veuillez entrer uune adresse e-mail valide.</mat-error>
          </mat-form-field>

          <!-- <button mat-raised-button>Basic</button> -->

          <button  class=" text-white w-75 mt-2 shadow-sm rounded-2 p-3 display-2 border-1 border fs-5 bg-green-color"
                  (click)="login()"
                  [disabled]="!loginForm.valid"
                  type="button">Se connecter</button>
          <p class="fs-6 border-butoom text-dark text-center mt-5 "> Fédération Marocaine des Scouts</p>
          <a mat-stroked-button (click)="navigateToHomePage()" class="text-dark shadow-sm rounded-3">
            <mat-icon style="transform: scale(1.3);">home</mat-icon> Page d'accueil
          </a>
          <p class="mt-3 mb-3 text-body-secondary text-center">&copy; 2024–2025</p>


        </form>
    </div>
  </div>

</div>
